<!DOCTYPE html>
<html>
<head>
	<title>Vine</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/moment.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/admin.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<a href="http://www.karbonat.com" title="Karbonat" class="logo" target="_blank"></a>
	<div class="search">
		<input type="text" placeholder="#Hashtag" />
		<input type="button" value="Get Vines" />
	</div>
	<div class="modal">
		<div class="content">
			<a href="#" class="previous" title="Previous Vine"></a>
			<div class="video"></div>
			<div class="info">
				<span class="title"></span><span class="time"></span>
				<span class="description"></span>
				<div class="share">
					<input type="button" class="approve" value="Approve">
				</div>
			</div>
			<a href="#" class="next wide" title="Next Vine"></a>
		</div>
		<div class="background"></div>
	</div>
	<div class="wrapper">
		<div class="header"></div>
	</div>
</body>
</html>
